name: Next.js + Express CI/CD

on:
  push:
    branches: ["master"]   # trigger on master branch
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # ---- Backend ----
      - name: Install backend dependencies
        run: |
          cd Backend
          npm install

      - name: Build backend
        run: |
          cd Backend
          npm run build   # assumes tsconfig + build script in package.json

      - name: Run backend tests
        run: |
          cd Backend
          npm test

      # ---- Frontend ----
      - name: Install frontend dependencies
        run: |
          cd Frontend
          npm install

      - name: Build frontend
        run: |
          cd Frontend
          npm run build   # next build

      - name: Lint frontend
        run: |
          cd Frontend
          npm run lint

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'   # only deploy if branch is master

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Deploy frontend to Vercel ----
    #   - name: Deploy Frontend (Next.js -> Vercel)
    #     uses: amondnet/vercel-action@v20
    #     with:
    #       vercel-token: ${{ secrets.VERCEL_TOKEN }}
    #       vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
    #       vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
    #       working-directory: ./Frontend

      # ---- Deploy backend (example: Render) ----
      - name: Deploy Backend (Express -> Render)
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
